<p>actualiza-component works!</p>
<div class="container">
<form action="" class="form-group row">
    <div class="form-group col-md-3">
        <label for="nombre" >Nombre:</label>
        <input  type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadradonombre">
    </div>
    <div class="form-group col-md-3">
        <label for="apellido" >Apellido:</label>
        <input  type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadradoapellido">
    </div>
    <div class="form-group col-md-3">
        <label for="cargo" >Cargo:</label>
        <input  type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadradocargo">
    </div>
    <div class="form-group col-md-3">
        <label for="salario" >Salario:</label>
        <input  type="number" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadradosalario">
    </div>
    <div class="col mt-3">
        <button type="submit" class="btn btn-primary"  style="margin-top: 35px; margin-right: 50px;" (click)="actualizaEmpleado()">Accion</button>
      <!-- <button type="submit" class="btn btn-primary"  style="margin-top: 35px; margin-right: 50px;" (click)="actualizaEmpleado()">Actualizar</button>
      <button type="submit" class="btn btn-primary" style="margin-top: 35px;" (click)="eliminaEmpleado()">Eliminar</button> -->
    </div>
    
  </form>
</div>
<div style="text-align:center;">
    <button class="btn btn-primary" (click)="volverHome()">Ir a Inicio</button>
</div>
