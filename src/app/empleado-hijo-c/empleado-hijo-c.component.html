<div class="container ">
  <div class="row ">
    <div class="col">
      <div>
        {{indice+1}}: {{empleadodeLista.nombre}} {{empleadodeLista.apellido}} {{empleadodeLista.cargo}} {{empleadodeLista.salario}}
        <a [routerLink]="['/actualiza',indice]" [queryParams]="{accion:'1'}" style="text-decoration: none;">
          Actualiza
        </a>
        <a [routerLink]="['/actualiza',indice]" [queryParams]="{accion:'2'}" style="text-decoration: none;">
          Elimina
        </a>
      </div>
      <ul style="list-style: none;">
       <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
      </ul>
      <app-caracteristicas-empleados-c (caracteristicasEmpleados)="agregarCaracteristica($event)"></app-caracteristicas-empleados-c>
      
    </div>

  </div>

</div>
