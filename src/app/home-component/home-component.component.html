<div class="container">

  <div class="col"><h1>{{title}}</h1></div>

  <form action="" class="form-group row">
    <div class="form-group col-md-3">
        <label for="nombre" >Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadradonombre">
    </div>
    <div class="form-group col-md-3">
        <label for="apellido" >Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadradoapellido">
    </div>
    <div class="form-group col-md-3">
        <label for="cargo" >Cargo:</label>
        <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadradocargo">
    </div>
    <div class="form-group col-md-3">
        <label for="salario" >Salario:</label>
        <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadradosalario">
    </div>
    <div class="col mt-3">
      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">Agregar</button>
    </div>
    
  </form>
  <br/>

</div>
<app-empleado-hijo-c *ngFor="let empleado of empleados, let i=index" [empleadodeLista]="empleado" [indice]="i" ></app-empleado-hijo-c>
